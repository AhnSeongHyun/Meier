<!DOCTYPE html>
<html lang="ko">
<head>
    {% include '/themes/zen_tree/head.html' %}
</head>
<body class="font">
    {% include '/themes/zen_tree/header.html' %}
<div class="content">
    <h1>{{ post.title }}</h1>
    {{ post.created_at }}

    {% if post.featured_image %}
        <img src="{{ post.featured_image }}" alt="">
    {% endif %}

    <div class="blog-post">
        {{post.html | safe}}
    </div>

    <hr/>
    <div>
        {% for tag in tag_list %}
            <a href="/tag/{{tag}}">#{{ tag }}</a>&nbsp;
        {% endfor %}
    </div>

    <script src="https://utteranc.es/client.js"
            repo="ash84-io/utterances-ash84"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
</div>
</body>
</html>
