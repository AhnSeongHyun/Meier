from multiprocessing import cpu_count
from os import environ


def max_workers():
    return cpu_count()

port = 8080
workers = max_workers()
threads = max_workers() * 4
worker_connections = 1000
bind = '0.0.0.0:{}'.format(port)
daemon = True
worker_class = 'gevent'
capture_output = True
accesslog    = './meier_app/log/access.log'
errorlog= './meier_app/log/error.log'
