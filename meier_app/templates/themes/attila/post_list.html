<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ blog_title }}</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

</head>
<body class="home-template">
	<nav id="menu">
	<a class="close-button">Close</a>
	<div class="nav-wrapper">
		<p class="nav-label">Menu</p>
		<ul>
			<li class="nav-home active" role="presentation"><a href="https://attila.zutrinken.com/">Home</a></li>
			<li class="nav-tag" role="presentation"><a href="https://attila.zutrinken.com/tag/general/">Tag</a></li>
			<li class="nav-author" role="presentation"><a href="https://attila.zutrinken.com/author/zutrinken/">Author</a></li>
			<li class="nav-twitter"><a href="https://twitter.com/tryghost" title="@tryghost"><i class="ic ic-twitter"></i> Twitter</a></li>
			<li class="nav-facebook"><a href="https://www.facebook.com/ghost" title="ghost"><i class="ic ic-facebook"></i> Facebook</a></li>
			<li class="nav-rss"><a href="https://attila.zutrinken.com/rss/"><i class="ic ic-rss"></i> Subscribe</a></li>
		</ul>
	</div>
</nav>

	<section id="wrapper">
		<a class="hidden-close"></a>
		<header id="blog-header">
	<div class="inner">
		<nav id="navigation">
			<span id="menu-button" class="nav-button">
				<a class="menu-button"><i class="ic ic-menu"></i> Menu</a>
			</span>
		</nav>
		<h1 class="blog-name"><a href="https://attila.zutrinken.com">Attila</a></h1>
		<span class="blog-description">Thoughts, stories and ideas.</span>
	</div>
</header>

<div id="index" class="container">

	<main class="content" role="main">

		<div class="extra-pagination">
	<nav class="pagination" role="pagination">
	<div class="inner">
		<span class="pagination-info">Page 1 of 1</span>
		<div class="clear"></div>
	</div>
</nav>

{% for post in post_list %}
    <div class="post-list">
        <a href="{{ post.link }}">{{ post.title }}</a>
    </div>
{%  endfor %}

<nav class="pagination">
{% if has_prev %}
	<a class='next' href="{{ prev }}">PREV</a>
{% endif %}
{% if has_next %}
	<a class="prev" href="{{ next }}">NEXT</a>
{% endif %}
</nav>

<footer>
</footer>
</body>
</html>
