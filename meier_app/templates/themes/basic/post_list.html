<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_title }}</title>
</head>
<body>
<header>
    <h1>
        <a href="/">{{ blog_title }}</a>
    </h1>
    <h5>{{ blog_desc }}</h5>
</header>

{% for post in post_list %}
    <div>
        <a href="{{ post.link }}">{{ post.title }}</a>
    </div>
{%  endfor %}

{% if has_prev %}
	<a href="{{ prev }}">PREV</a>
{% endif %}
{% if has_next %}
	<a href="{{ next }}">NEXT</a>
{% endif %}

<footer>
</footer>
</body>
</html>
